<div class="app-page">
    <div class="app-page__header">
      <h1>Crear Asociacion</h1>
    </div>
    <div class="wrapper">
      <app-spinner *ngIf="showSpinner"></app-spinner>
      <form
        [formGroup]="form"
        autocomplete="off"
        (ngSubmit)="createOn()"
        novalidate
      >
        <app-form-field
          label="Id"
          [required]="true"
          [control]="form.controls.id"
          [isInline]="isInline"
        >
          <app-input formControlName="id"></app-input>
        </app-form-field>
        <app-form-field
          label="Nombre"
          [required]="true"
          [control]="form.controls.nombre"
          [isInline]="isInline"
        >
          <app-input formControlName="nombre"></app-input>
        </app-form-field>
        <app-button type="submit">Crear!</app-button>
      </form>
    </div>
  </div>
