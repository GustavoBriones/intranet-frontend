<div class="header">
  <div class="header__title">
    <div>
      <a class="app-a" routerLinkActive="app-a_active" (click)="onClicked()">
        <span class="material-icons md-36 estiloIcon">menu</span>
      </a>
    </div>
    <span>INTRANET</span>
  </div>
  <div class="header__navigation">
    <a
      class="app-a"
      *ngIf="!isLoggedIn"
      routerLink="auth/login"
      routerLinkActive="app-a_active"
      >Iniciar Sesión</a
    >
    <a
      class="app-a"
      *ngIf="isLoggedIn"
      (click)="onLogout()"
      routerLinkActive="app-a_active"
      >Cerrar Sesión</a
    >
  </div>
</div>
